[phases.setup]
nixPkgs = ["python3"]
[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    "/opt/venv/bin/pip install -r requirements.txt",
    "/opt/venv/bin/playwright install chromium",
    "/opt/venv/bin/playwright install-deps chromium",
]

[start]
cmd = "/opt/venv/bin/python main.py"

